<!DOCTYPE html>
<html lang="en">

<head>

        crossorigin="anonymous">
    <link rel="stylesheet" href="myprofile.css">

<body>
    <div class="container-fluid">
        <div class="row justify-content-sm-center justify-content-md-end">
            <div class="col-sm-10 col-md-6 col-lg-4 my-text" style="position: fixed;">
                <div class="my-invisible-box"></div>
                <h1>Hello, my name is Fara</h1>
                <p>
                    Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum
                </p>
                <hr class="my-thick-hr">

                <h3 class="mb-2">Contact me</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name-id">Name</label>
                        <input type="text" name="NAME" id="name-id" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email-id">Email</label>
                        <input type="email" name="EMAIL" id="email-id" class="form-control" required>
                    </div>


                    <div class="form-group ">
                        <input type="submit " value="Submit " class="btn btn-lg btn-primary ">
                    </div>

                </form>
            </div>

        </div>
        <div class="row my-photo"></div>
        <div class="row my-background"></div>
